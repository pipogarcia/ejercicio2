<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div id="admin">
        <input type="text"  id="input" v-model = "text">            
        <p>Nombres : {{text}}</p>
        <input type="text"  id="input" v-model = "text2">            
        <p>Apellidos : {{text2}}</p>
        <input type="text"  id="input" v-model = "text3">            
        <p>Facultad : {{text3}}</p>
        <input type="text"  id="input" v-model = "text4">            
        <p>Carrera : {{text4}}</p>
        <input type="text"  id="input" v-model = "text5">            
        <p>Ciclo: {{text5}}</p>
        <input type="text"  id="input" v-model = "text6">            
        <p>Grupo: {{text6}}</p>
    </div>

<div id= "alumno">
<p v-html ="textalum"></p>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  
    <script>
        let data = {
           text:" ",
           text2:" ",
            text3:" ",
             text4:" ",
              text5:" ",
              text6:" ",
       }

       new Vue ({
           el: '#admin',
           data:data
       })

       let nombre = {
           textalum: "<h2><i>Juan Marcelino Garc√≠a</i></h2>"
       }

       new Vue ({
           el: '#alumno',
           data:nombre
       })
       

   </script>

</body>
</html>
